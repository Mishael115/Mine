<html lang="en">
<head>

  <style>
    :root{

    html{ scroll-behavior:smooth; }

      overflow-y:auto;

    /* Layout wrapper so the page can scroll */
    .page{

      max-width: 920px;
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      padding-bottom: 40px;

    .card{

      border-radius:var(--radius);
      box-shadow:var(--shadow);
      width:min(820px, 100%);
      text-align:center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      animation:fadeUp 1s ease both;
      position:relative;
      z-index:1;
    }

    .top{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom: 10px;
    }

    .pill{
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.65);
      border:1px solid rgba(255,255,255,.8);
      color:var(--muted);
      font-size:13px;
      font-weight:600;
    }

    select{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.9);
      background: rgba(255,255,255,.8);
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(20,10,30,.08);
    }

    h1{
      font-size: clamp(32px, 4.8vw, 54px);
      margin: 14px 0 8px;
      letter-spacing:-.02em;
    }

    .subtitle{
      color:var(--muted);
      margin:0 auto 16px;
      font-size: clamp(15px, 2.2vw, 18px);
      max-width: 70ch;
    }

    .message{
      font-size: 17px;
      line-height: 1.75;
      color:var(--muted);
      margin: 0 auto 22px;
      max-width: 72ch;
      animation: fade .9s ease .15s both;
      white-space: pre-line;
    }

    .actions{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      padding:12px 16px;
      border:none;
      border-radius:999px;
      background:var(--accent);
      color:white;
      font-weight:800;
      cursor:pointer;
      font-size:15px;
      box-shadow: 0 12px 30px rgba(255, 90, 140, .25);
      transition: transform .15s ease;
    }
    button:hover{ transform: translateY(-1px); }
    button:active{ transform: translateY(0px) scale(.99); }

    .ghost{
      background: rgba(255,255,255,.8);
      color: #2a2a33;
      border: 1px solid rgba(255,255,255,.9);
      box-shadow: 0 10px 25px rgba(20,10,30,.08);
    }

    .hidden{
      display:none;
      margin-top:14px;
      font-weight:800;
      color:#ff3f87;
      animation: fadeUp .6s ease both;
    }

    .footer{
      margin-top: 16px;
      color:#6b6b78;
      font-size: 13px;
    }

    /* Scroll indicator */
    .scroll-indicator{
      margin-top:16px;
      font-size:14px;
      color:var(--muted);
      animation: bounce 1.5s infinite;
      user-select:none;
    }
    @keyframes bounce{
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(7px); }
    }

    /* Section card (for scroll content) */
    .section-title{
      margin: 0 0 10px;
      font-size: 20px;
      letter-spacing:-.01em;
      color: var(--ink);
    }
    .section-text{
      margin:0;
      color:var(--muted);
      line-height:1.7;
      font-size:16px;
      white-space: pre-line;
    }

    /* floating hearts */
    .heart{
      position:fixed;
      bottom:-20px;
      width:14px;
      height:14px;
      background: rgba(255, 70, 140, .35);
      transform:rotate(45deg);
      animation:floatUp linear forwards;
      border-radius: 4px;
      filter: drop-shadow(0 10px 18px rgba(255, 60, 120, .12));
      z-index:0;
      opacity:.5;
      pointer-events:none;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:14px;
      height:14px;
      background: inherit;
      border-radius:50%;
    }
    .heart:before{left:-7px;}
    .heart:after{top:-7px;}

    @keyframes floatUp{
      to{ transform:translateY(-110vh) rotate(45deg); opacity:0; }
    }
    @keyframes fadeUp{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }
    @keyframes fade{ from{opacity:0;} to{opacity:1;} }
  </style>
</head>
