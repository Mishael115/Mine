<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Sexy premium fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe0f0;
      --card:#ffffffcc;
      --ink:#1f1f27;
      --muted:#5b5b66;
      --shadow: 0 20px 60px rgba(20, 10, 30, .12);
      --radius: 22px;
      --accent:#ff6fa5;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }

    body{
      margin:0;
      font-family: 'Playfair Display', serif;
      background:
        radial-gradient(1200px 700px at 20% 10%, #ffd6e6 0%, transparent 60%),
        radial-gradient(900px 600px at 80% 20%, #ffe0f0 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
      overflow-x:hidden;
      overflow-y:auto;
      padding: 28px 14px 60px;
    }

    .page{
      width:100%;
      max-width: 920px;
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
    }

    .card{
      background:var(--card);
      padding:34px 22px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      width:min(820px, 100%);
      text-align:center;
      backdrop-filter: blur(12px);
      animation:fadeUp 1s ease both;
      position:relative;
      z-index:1;
    }

    h1{
      font-family: 'Great Vibes', cursive;
      font-size: clamp(46px, 7vw, 72px);
      margin: 14px 0 8px;
      color:#ff4f8b;
      min-height: 1.2em; /* keeps layout stable while typing */
    }

    /* Typewriter caret */
    .caret{
      display:inline-block;
      width: 10px;
      margin-left: 6px;
      border-right: 2px solid rgba(255,79,139,.8);
      transform: translateY(2px);
      animation: blink 0.8s step-end infinite;
    }
    @keyframes blink{
      50%{ border-color: transparent; }
    }

    .subtitle{
      font-style: italic;
      color:var(--muted);
      margin-bottom:16px;
      font-size: clamp(16px, 2.4vw, 20px);
    }

    .message{
      font-size: 18px;
      line-height: 1.8;
      color:var(--muted);
      white-space: pre-line;
    }

    .pill{
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.65);
      font-size:13px;
      margin-bottom:10px;
    }

    select{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.8);
      background: rgba(255,255,255,.8);
      font-family:inherit;
      font-weight:600;
      margin-top:10px;
      cursor:pointer;
    }

    button{
      padding:12px 18px;
      border:none;
      border-radius:999px;
      background:var(--accent);
      color:white;
      font-weight:700;
      cursor:pointer;
      margin:6px;
      box-shadow: 0 12px 30px rgba(255, 90, 140, .18);
      transition: transform .15s ease;
    }
    button:hover{ transform: translateY(-1px); }
    button:active{ transform: translateY(0) scale(.99); }

    .ghost{
      background: rgba(255,255,255,.85);
      color:#1f1f27;
      border: 1px solid rgba(255,255,255,.9);
      box-shadow: 0 10px 25px rgba(20,10,30,.08);
    }

    .footer{
      margin-top:16px;
      font-size:13px;
      color:#777;
    }

    /* floating hearts */
    .heart{
      position:fixed;
      bottom:-20px;
      width:14px;
      height:14px;
      background: rgba(255, 70, 140, .35);
      transform:rotate(45deg);
      animation:floatUp linear forwards;
      border-radius: 4px;
      filter: drop-shadow(0 10px 18px rgba(255, 60, 120, .12));
      opacity:.6;
      pointer-events:none;
      z-index:0;
    }

    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:14px;
      height:14px;
      background: inherit;
      border-radius:50%;
    }

    .heart:before{left:-7px;}
    .heart:after{top:-7px;}

    @keyframes floatUp{
      to{ transform:translateY(-110vh) rotate(45deg); opacity:0;}
    }

    @keyframes fadeUp{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }
  </style>
</head>

<body>
  <div class="page">

      <select id="langSelect" aria-label="Choose language">

      <div id="surprise" style="display:none;margin-top:10px;font-weight:700;color:#ff3f87;"></div>

      <div class="footer">Made with love and good vibes üíó</div>
    </div>
  </div>

  <audio id="music" loop>

  <script>
    const TEXT = {
      en:{

        message:`Happy Birthday to a 5'1 Queen üéÇ

        surprise:"You deserve everything good. Happy Birthday Chiomzy üíï"
      },
      ru:{
        title:"–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –ß–∏–æ–º–∑–∏ üéÇ",
        subtitle:"–°–∞–º–æ–π –º–∞–ª–µ–Ω—å–∫–æ–π üíñ",
        message:`–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, –∫–æ—Ä–æ–ª–µ–≤–∞ 5'1 üéÇ

–¢—ã –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—à—å —Å—á–∞—Å—Ç—å—è, —Ä–æ—Å—Ç–∞ –∏ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏—è.

–ü—É—Å—Ç—å —ç—Ç–æ—Ç –≥–æ–¥ –±—É–¥–µ—Ç –¥–æ–±—Ä—ã–º –∫ —Ç–µ–±–µ.

–ù–∞—Å–ª–∞–∂–¥–∞–π—Å—è —Å–≤–æ–∏–º –¥–Ω—ë–º üíñ`,
        surprise:"–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, –ß–∏–æ–º–∑–∏ üíï"
      },
      ja:{
        title:"„ÉÅ„Ç™„É†„Ç∏„Éº„ÄÅ„ÅäË™ïÁîüÊó•„Åä„ÇÅ„Åß„Å®„ÅÜ üéÇ",
        subtitle:"„ÅÑ„Å°„Å∞„ÇìÂ∞è„Åï„ÅÑÂ≠ê„Å∏ üíñ",
        message:`5'1 „ÅÆÂ•≥ÁéãÊßò„ÄÅ„ÅäË™ïÁîüÊó•„Åä„ÇÅ„Åß„Å®„ÅÜ üéÇ

„ÅÇ„Å™„Åü„ÅØÂπ∏„Åõ„Å®ÊàêÈï∑„Å´ÂÄ§„Åô„Çã‰∫∫„Åß„Åô„ÄÇ

Á¥†Êïµ„Å™‰∏ÄÂπ¥„Å´„Å™„Çä„Åæ„Åô„Çà„ÅÜ„Å´„ÄÇ

Ê•Ω„Åó„Çì„Åß„Å≠ üíñ`,
        surprise:"„ÅäË™ïÁîüÊó•„Åä„ÇÅ„Åß„Å®„ÅÜ„ÄÅ„ÉÅ„Ç™„É†„Ç∏„Éº üíï"
      }
    };

    const els = {
      title: document.getElementById("title"),
      caret: document.getElementById("caret"),
      subtitle: document.getElementById("subtitle"),
      message: document.getElementById("message"),
      surprise: document.getElementById("surprise"),
      langSelect: document.getElementById("langSelect"),
      surpriseBtn: document.getElementById("surpriseBtn"),
      musicBtn: document.getElementById("musicBtn"),
      music: document.getElementById("music"),
    };

    let typingTimer = null;

    function typewriter(text, speed=55){
      clearInterval(typingTimer);
      els.title.textContent = "";
      els.caret.style.display = "inline-block";

      let i = 0;
      typingTimer = setInterval(() => {
        els.title.textContent += text.charAt(i);
        i++;
        if (i >= text.length){
          clearInterval(typingTimer);
          // hide caret after a short pause
          setTimeout(() => { els.caret.style.display = "none"; }, 600);
        }
      }, speed);
    }

    function setLang(lang){
      const t = TEXT[lang] || TEXT.en;

      // Type the title each time language changes
      typewriter(t.title, 50);

      els.subtitle.textContent = t.subtitle;
      els.message.textContent = t.message;
      els.surprise.textContent = t.surprise;
      els.surprise.style.display = "none";

      if(lang === "ru"){
        els.surpriseBtn.textContent = "–ù–∞–∂–º–∏ üéÅ";
        els.musicBtn.textContent = els.music.paused ? "‚ñ∂ –ú—É–∑—ã–∫–∞" : "‚è∏ –ü–∞—É–∑–∞";
      } else if (lang === "ja"){
        els.surpriseBtn.textContent = "Êäº„Åó„Å¶„Åø„Å¶ üéÅ";
        els.musicBtn.textContent = els.music.paused ? "‚ñ∂ Èü≥Ê•Ω" : "‚è∏ ‰∏ÄÊôÇÂÅúÊ≠¢";
      } else {

        els.musicBtn.textContent = els.music.paused ? "‚ñ∂ Play music üéµ" : "‚è∏ Pause";
      }
    }

    els.langSelect.addEventListener("change", (e) => setLang(e.target.value));

    els.surpriseBtn.addEventListener("click", () => {
      els.surprise.style.display="block";
    });

    els.musicBtn.addEventListener("click", async () => {
      try{
        if(els.music.paused){
          await els.music.play();
        } else {
          els.music.pause();
        }
        // refresh button label in selected language
        setLang(els.langSelect.value);
      } catch(e){
        alert("Music couldn‚Äôt play. Upload a file named music.mp3 to the repo (same folder as index.html).");
      }
    });

    // Floating hearts
    setInterval(()=>{
      const heart=document.createElement("div");
      heart.className="heart";
      heart.style.left=Math.random()*100+"vw";
      heart.style.animationDuration=(5+Math.random()*5)+"s";
      heart.style.opacity=(0.18+Math.random()*0.5).toFixed(2);
      const size = 10 + Math.random()*16;
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),11000);
    },300);

    // Initial load
    setLang("en");
  </script>
</body>
</html>
