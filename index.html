    *{ box-sizing:border-box; }

    .card{

      z-index:1;

    .top{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom: 10px;
    }

    .pill{

      border-radius:999px;

      border:1px solid rgba(255,255,255,.8);

      border-radius:12px;
      border:1px solid rgba(255,255,255,.9);
      background: rgba(255,255,255,.8);
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(20,10,30,.08);

    h1{

      margin: 14px 0 8px;
      letter-spacing:-.02em;
    }

    .subtitle{
      color:var(--muted);
      margin:0 auto 16px;
      font-size: clamp(15px, 2.2vw, 18px);
      max-width: 70ch;
    }

    .message{
      font-size: 17px;
      line-height: 1.75;
      color:var(--muted);
      margin: 0 auto 22px;
      max-width: 72ch;
      animation: fade .9s ease .15s both;
      white-space: pre-line;
    }

    .actions{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      padding:12px 16px;
      border:none;
      border-radius:999px;
      background:var(--accent);
      color:white;
      font-weight:800;
      cursor:pointer;
      font-size:15px;
      box-shadow: 0 12px 30px rgba(255, 90, 140, .25);
      transition: transform .15s ease;
    }
    button:hover{ transform: translateY(-1px); }
    button:active{ transform: translateY(0px) scale(.99); }

    .ghost{
      background: rgba(255,255,255,.8);
      color: #2a2a33;
      border: 1px solid rgba(255,255,255,.9);
      box-shadow: 0 10px 25px rgba(20,10,30,.08);
    }

    .hidden{
      display:none;
      margin-top:14px;
      font-weight:800;
      color:#ff3f87;
      animation: fadeUp .6s ease both;
    }

    .footer{
      margin-top: 16px;
      color:#6b6b78;
      font-size: 13px;
    }

    /* floating hearts */
    .heart{
      position:fixed;
      bottom:-20px;
      width:14px;
      height:14px;
      background: rgba(255, 70, 140, .35);
      transform:rotate(45deg);
      animation:floatUp linear forwards;
      border-radius: 4px;
      filter: drop-shadow(0 10px 18px rgba(255, 60, 120, .12));
      z-index:0;
      opacity:.5;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:14px;
      height:14px;
      background: inherit;
      border-radius:50%;
    }
    .heart:before{left:-7px;}
    .heart:after{top:-7px;}

    @keyframes floatUp{
      to{ transform:translateY(-110vh) rotate(45deg); opacity:0; }
    }
    @keyframes fadeUp{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }
    @keyframes fade{ from{opacity:0;} to{opacity:1;} }
  </style>
